<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>色のペアを選択</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <style>
        /* 全体のスタイル */
        body {
            background-color: #808080; /* 背景色: グレー */
            color: #000; /* 文字色: 黒 */
            font-family: Arial, sans-serif;
            display: flex; /* コンテンツをフレックスボックスで中央配置 */
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh; /* ビューポート全体を高さに指定 */
            margin: 0; /* ページ余白を削除 */
        }

        /* 見出しのスタイル */
        h1, h2 {
            text-align: center; /* テキストを中央揃え */
            margin: 10px 0; /* 見出しの上下の余白 */
        }

        /* 色ペアの全体コンテナ */
        .colorContainer {
            display: flex; /* フレックスボックスで横並びに配置 */
            justify-content: space-between; /* 要素間の間隔を確保 */
            margin: 20px 0; /* 上下に余白 */
        }

        /* 色ペアごとのスタイル */
        .colorBoxPair {
            display: flex; /* 色のペアを横並びに表示 */
            margin: 0 100px; /* 左右のペア間のスペースを広くする */
        }

        /* 各色ボックスのスタイル */
        .colorBox {
            width: 100px; /* ボックスの幅 */
            height: 100px; /* ボックスの高さ */
            cursor: pointer; /* ホバー時にカーソルが指マークになる */
        }

        /* グラフコンテナのスタイル */
        #chartContainer {
            width: 80%; /* グラフ全体の幅 */
            margin: 20px auto; /* グラフを中央に配置 */
        }

        /* グラフのキャンバススタイル */
        canvas {
            margin: 10px;
            width: 300px; /* グラフの幅 */
            height: 200px; /* グラフの高さ */
        }
    </style>
</head>
<body>
    <h1>色のペアを選んでください</h1>
    <!-- 色ペアを表示するコンテナ -->
    <div id="colorContainer" class="colorContainer"></div>
    <!-- ヒストグラムを表示するコンテナ -->
    <div id="chartContainer"></div>
    <!-- Chart.js を読み込む -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- 色ペアのスクリプト -->
    <script src="script.js"></script>
</body>
</html>
