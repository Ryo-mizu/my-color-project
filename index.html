<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>色のペアを選択</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
   
</head>

<body>
    <!-- ヒストグラム表示セクション -->
    <div id="chartContainer" style="margin-bottom: 30px;">
        <!-- ヒストグラムがここに描画される -->
    </div>

    <!-- ID入力セクション -->
    <div id="idInputContainer" style="text-align: center; margin-bottom: 30px;">
        <label for="userId">IDを入力してください: </label>
        <input type="text" id="userId" placeholder="例: user123">
        <button onclick="startTrial()">試行を開始</button>
    </div>

    <!-- カラーボックスセクション -->
    <div id="trialContainer" style="display: none; text-align: center;">

        <div id="colorContainer" class="colorContainer"></div>
    </div>
